<h1>JSON Placeholder Posts List</h1>
<hr>

<table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td [innerText]='post.userID'></td>
            <td [innerText]='post.id'></td>
            <td [innerText]='post.title'></td>
            <td [innerText]='post.body'></td>
        </tr>
    </tbody>
</table>
