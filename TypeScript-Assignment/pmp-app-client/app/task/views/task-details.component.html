<h1>{{title}}{{employee.Name}}</h1>
<hr>
<button (click)="showDetail=false">Back</button>
<table class="table" *ngIf="showDetail">
    <tr>
        <th>Employee ID</th>
        <td><span [innerText]="employee.EmployeeId"></span></td>
    </tr>
    <tr>
        <th>Employee Name</th>
        <td><span [innerText]="employee.Name | lowercase"></span></td>
    </tr>
    <tr>
        <th>Address</th>
        <td><span [innerText]="employee.Address|uppercase"></span></td>
    </tr>
    <tr>
        <th>City</th>
        <td><span [innerText]="employee.City|lowercase"></span></td>
    </tr>
    <tr>
        <th>ContactNo</th>
        <td><span [innerText]="employee.ContactNo"></span></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><span [innerText]="employee.Email"></span></td>
    </tr>
